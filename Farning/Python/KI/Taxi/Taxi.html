    function stopper(condition){
        return new Promise((resolve) => {
            const intervall = setInterval(() => {
                if (condition["value"]) {

                    resolve();
                }

    class Umwelt{
        constructor(){
            this.position = 0
            this.Agent
            this.truereset()
            this.initialload()
        }

        setAgent(a){
            this.Agent = a
        }

        getWon(){
            return this.won
        }
        
        generatePosition(){
            return Math.floor(Math.random() * 25)
        }
        
        getPosition(){
            return this.position
        }

        getPassengerpositions(){
            return this.passengerpositions
        }

        getPassangerposition(){
            return this.passangerposition
        }

        getEnd(){
            return this.end
        }

        truereset(){
            for (let i = 0; i < 5; i++){
                document.getElementById("" + i).classList.remove("blue")
                document.getElementById("" + i).classList.remove("start")
                document.getElementById("" + i).classList.remove("goal")
                document.getElementById("" + i).classList.remove("won")
            }
            document.getElementById(this.position + "").children[0].style.visibility = "hidden"
            this.position = this.generatePosition()
            this.passengerpositions = []
            while (this.passengerpositions.length < 4){
                let generatedPosition = this.generatePosition()
                if (!this.passengerpositions.includes(generatedPosition))
                    this.passengerpositions.push(generatedPosition)
            }
            this.wallpositions = []
            while (this.wallpositions.length < 4){
                let generatedPosition = this.generatePosition()
                if (!this.passengerpositions.includes(generatedPosition))
                    this.passengerpositions.push(generatedPosition)
            }

            for (let i = 0; i < wallpositions.lenght; i++){
                let walls = Math.floor(Math.random() * 3)
                for (j = 0; j < walls; j++){
                    let dir = [5, -5, 1, -1]
                    let item = dir.splice(Math.floor(Math.random() * dir.length), 1)[0]
                    if (wallpositions[i] + item < 25 && wallpositions[i] + item >= 0 && Math.floor((twallpositions[i] + item) / 5) == Math.floor(this.position / 5)) {
                        
                    }
                }
            }
        }

        reset(){
            this.won = false
            document.getElementById(this.position + "").children[0].style.visibility = "hidden"
            this.position = this.generatePosition()
            this.lastposition = this.position
            this.passangerposition = Math.floor(Math.random() * 4)
            this.lastpassangerposition = this.passangerposition
            this.end = this.passangerposition
            while (this.passangerposition === this.end){
                this.end = Math.floor(Math.random() * 4)
            }
            for (let i = 0; i < this.passengerpositions.length; i++){
                document.getElementById(this.passengerpositions[i] + "").classList.remove("start")
                document.getElementById(this.passengerpositions[i] + "").classList.remove("goal")
                document.getElementById(this.passengerpositions[i] + "").classList.remove("won")
            }
            document.getElementById(this.passengerpositions[this.passangerposition] + "").classList.add("start")
            document.getElementById(this.passengerpositions[this.end] + "").classList.add("goal")
            document.getElementById(this.position + "").children[0].src = "taxi.png"
            document.getElementById(this.position + "").children[0].style.visibility = "visible"
            this.hasupdated = {"value": false}
            this.passengerpositionchange = false
            return
        }

        initialdraw(){
            for (let i = 0; i < this.passengerpositions.length; i++){
                document.getElementById(this.passengerpositions[i]+ "").classList.add("blue")
            }
            return
        }

        initialload(){
            for (let i = 0; i < 25; i++){
                document.getElementById("" + i).children[0].style.visibility = "hidden"
                document.getElementById("" + i).children[0].src = "taxi.png"
            }
        }

        GuiUpdate(){
            if (this.lastposition.toString() != this.position.toString()){
                document.getElementById(this.lastposition + "").children[0].style.visibility = "hidden"
                document.getElementById(this.position + "").children[0].style.visibility = "visible"
            }
            if (this.passengerpositionchange){
                if (this.passangerposition < 4){
                    document.getElementById(this.passengerpositions[this.passangerposition] + "").classList.add("start")
                }
                if (this.passangerposition === 4){
                    document.getElementById(this.passengerpositions[this.lastpassangerposition] + "").classList.remove("start")
                }
                if (this.won){
                    document.getElementById(this.passengerpositions[this.end] + "").classList.add("won")
                }
                this.passengerpositionchange = false
            }
            document.getElementById("moves").textContent = "current moves: " + this.Agent.getCurrentMoves()
            this.hasupdated["value"] = true
        }

        async move(action){
            let reward = -1
            this.lastposition = this.position
            switch(action){
                case 0:
                    if (Math.floor((this.position + 1) / 5) == Math.floor(this.position / 5)){
                        this.position += 1
                    }
                    break;
                case 1:
                    if (Math.floor((this.position - 1) / 5) == Math.floor(this.position / 5)){
                        this.position -= 1
                    }
                    break;
                case 2:
                    if (this.position + 5 < 25){
                        this.position += 5
                    }
                    break;
                case 3:
                    if (this.position - 5 >= 0){
                        this.position -= 5
                    }
                    break;
                case 4:
                    if (this.position == this.passengerpositions[this.passangerposition]){
                        this.lastpassangerposition = this.passangerposition
                        this.passangerposition = 4
                        this.passengerpositionchange = true
                    }
                    break;
                case 5:
                    reward = -10
                    if (this.passangerposition === 4){
                        if (this.passengerpositions.includes(this.position)){
                            this.lastpassangerposition = this.passangerposition
                            this.passangerposition = this.passengerpositions.findIndex(e => e === this.position)
                            this.passengerpositionchange = true
                            if (this.passangerposition === this.end){
                                reward = 50
                                this.won = true
                                document.getElementById("text").textContent = "total training: " + this.Agent.getTotalTraining()
                                document.getElementById("average").textContent = "Ao100 moves Index: " + this.Agent.getAverageMoves()
                            }
                        }
                    }
                    break;
            }
            this.GuiUpdate()
            await stopper(this.hasupdated)
            return reward
        }
    }

    class Agent{
        constructor(umwelt){
            this.Umwelt = umwelt
            this.Umwelt.setAgent(this)
            this.qTabelle = {}
            this.alpha = 0.2
            this.lamda = 0.6
            this.initialq = 0
            this.Abnahme = 0.95
            this.moves = []
            this.reset()
        }

        setInitialq(q){
            this.initialq = q
        }

        setLearningrate(a){
            this.alpha = a
        }

        setDiscountfactor(l){
            this.lamda = l
        }

        setEpsilon(e){
            this.learnprobability = e
        }

        setAbnahmeEpsilon(x){
            this.Abnahme = x
        }

        getTotalTraining(){
            return this.totaltraining
        }

        getCurrentMoves(){
            return this.currentmoves
        }

        getAverageMoves(){
            let total = 0
            for (let i = 0; i < 100; i++){
                total += this.moves[i]
            }
            return Math.round(total / (this.movesindex > 100 ? 100: this.movesindex + 1))
        }

        reset(){
            for (let i = 0; i < 500; i++){
                this.qTabelle[i] = [this.initialq, this.initialq, this.initialq, this.initialq, this.initialq, this.initialq]
            }
            for (let i = 0; i < 100; i++){
                this.moves[i] = 0
            }
            this.movesindex = 0
            this.totaltraining = 0
            this.currentmoves = 0
            this.learnprobability = 1
        }

        async move(){
            let x = Math.random()
            let laststate = this.iToValue(this.Umwelt.getPosition(), this.Umwelt.getPassangerposition(), this.Umwelt.getEnd())
            let newstate
            if (x > this.learnprobability){
                let m = this.qTabelle[laststate].reduce((maxIdx, current, i, array) => current > array[maxIdx] ? i : maxIdx, 0)
                let r = await this.Umwelt.move(m)
                newstate = this.iToValue(this.Umwelt.getPosition(), this.Umwelt.getPassangerposition(), this.Umwelt.getEnd())
                this.qTabelle[laststate][m] = (1 - this.alpha) * this.qTabelle[laststate][m] + this.alpha * (r + this.lamda * Math.max(...this.qTabelle[newstate]))
                return
            }
            else{
                let m = Math.floor(Math.random() * 6)
                let r = await this.Umwelt.move(m)
                newstate = this.iToValue(this.Umwelt.getPosition(), this.Umwelt.getPassangerposition(), this.Umwelt.getEnd())
                this.qTabelle[laststate][m] = (1 - this.alpha) * this.qTabelle[laststate][m] + this.alpha * (r + this.lamda * Math.max(...this.qTabelle[newstate]))
                return
            }
        }

        async train(repetions){
            for (let i = 0; i < repetions; i++){
                this.Umwelt.reset()
                this.totaltraining += 1
                this.currentmoves = 0
                while(!this.Umwelt.getWon()){
                    this.currentmoves += 1
                    this.moves[this.movesindex % 100] = this.currentmoves
                    this.getAverageMoves()
                    await this.move()
                }
                this.learnprobability *= this.Abnahme
                this.movesindex += 1
            }
            return
        }

        iToValue(position, passangerposition, endpostion){
            return position + passangerposition * 25 + endpostion * 125
        }
    }
